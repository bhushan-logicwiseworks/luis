<h2 class="ml-6 text-xl font-bold">{{ data.title }}</h2>
<form [formGroup]="nextDosForm" (ngSubmit)="onSubmit()" class="mt-2">
    <mat-dialog-content>
        <div class="gt-xs:flex-row flex flex-col">
            <mat-form-field class="gt-xs:pr-3 flex-auto">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" />
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-error *ngIf="nextDosForm.get('startDate').hasError('required')">
                    Start Date is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="gt-xs:flex-row mt-4 flex flex-col">
            <mat-form-field class="gt-xs:pr-3 flex-auto">
                <mat-label>Supply Days</mat-label>
                <mat-select formControlName="supplyDays">
                    @for (supplyDaysOption of supplyDaysOptions; track supplyDaysOption) {
                        <mat-option [value]="supplyDaysOption">
                            {{ supplyDaysOption }}
                        </mat-option>
                    }
                </mat-select>
                <!-- <input matInput type="number" formControlName="supplyDays" min="1" required /> -->
                <mat-error *ngIf="nextDosForm.get('supplyDays').hasError('min')">
                    Supply Days must be greater than zero
                </mat-error>
            </mat-form-field>
        </div>

        <div class="gt-xs:flex-row mt-4 flex flex-col">
            <mat-form-field class="gt-xs:pr-3 flex-auto">
                <mat-label>Next DOS Date</mat-label>
                <input matInput formControlName="nexttDos" readonly />
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="nextDosForm.invalid">Search</button>
    </mat-dialog-actions>
</form>
