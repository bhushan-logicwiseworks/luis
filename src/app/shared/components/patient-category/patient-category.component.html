<div class="flex">
    @switch (category) {
        @case ('CASH') {
            <div
                class="category flex flex-none items-center rounded-full bg-gray-100 px-2 text-xs font-bold text-gray-500"
            >
                CASH
            </div>
        }
        @case ('CGM') {
            <div
                class="category flex flex-none items-center rounded-full bg-purple-100 px-2 text-xs font-bold text-purple-500"
            >
                CGM
            </div>
        }
        @case ('ENTERAL') {
            <div
                class="category flex flex-none items-center rounded-full bg-blue-100 px-2 text-xs font-bold text-blue-500"
            >
                ENTERAL
            </div>
        }
        @case ('INCONTINENCE') {
            <div
                class="category flex flex-none items-center rounded-full bg-orange-100 px-2 text-xs font-bold text-orange-500"
            >
                INCONTINENCE
            </div>
        }
        @case ('OSTOMY') {
            <div
                class="category flex flex-none items-center rounded-full bg-purple-100 px-2 text-xs font-bold text-purple-500"
            >
                OSTOMY
            </div>
        }
        @case ('OTHER') {
            <div
                class="category flex flex-none items-center rounded-full bg-gray-100 px-2 text-xs font-bold text-gray-500"
            >
                OTHER
            </div>
        }
        @case ('UROLOGY') {
            <div
                class="category flex flex-none items-center rounded-full bg-pink-100 px-2 text-xs font-bold text-pink-500"
            >
                UROLOGY
            </div>
        }
        @case ('WOUND') {
            <div
                class="category flex flex-none items-center rounded-full bg-yellow-100 px-2 text-xs font-bold text-yellow-500"
            >
                WOUND
            </div>
        }
    }
</div>
