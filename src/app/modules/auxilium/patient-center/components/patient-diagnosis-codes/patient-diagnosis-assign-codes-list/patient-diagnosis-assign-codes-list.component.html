<div class="relative overflow-auto bg-white">
    <aux-ag-grid
        [gridOptions]="options"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [component]="'PatientDiagnosisAssignCodeList'"
        [agGridHeight]="'calc(100vh - 379px)'"
        [paginatorOption]="paginationOptions"
        [visibleColumns]="visibleColumns"
        (cellClicked)="selectCode($event)"
        [loading]="loading$ | async"
    >
    </aux-ag-grid>
</div>
