<div class="flex h-full w-full flex-col">
    <!-- <div class="px-4 py-5 text-white bg-primary">Onboarding Checklist</div> -->
    <div class="mt-4 flex flex-col p-4">
        <mat-selection-list [multiple]="true">
            @for (check of checklistItems; track check) {
                <mat-list-option [selected]="check[1]">{{ check[0] }}</mat-list-option>
            }
        </mat-selection-list>
    </div>
</div>
