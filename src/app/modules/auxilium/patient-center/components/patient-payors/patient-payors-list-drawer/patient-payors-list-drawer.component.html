@if (payorsData) {
    <div class="container mx-auto p-4">
        <table class="min-w-full border border-gray-300 bg-white dark:bg-transparent">
            <thead>
                <tr>
                    <th class="border-b py-3 pl-2 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
                        Rank
                    </th>
                    <th class="border-b py-3 pl-2 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
                        Payor
                    </th>
                    <th class="border-b py-3 pl-6 text-left text-xs font-medium uppercase tracking-wider text-gray-500">
                        Name
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (payor of payorsData; track trackByFn($index, payor)) {
                    <tr class="border-b bg-white dark:bg-transparent">
                        <td class="whitespace-nowrap py-4 pl-2">{{ payor.rank }}</td>
                        <td class="whitespace-nowrap py-4 pl-2">{{ payor.billTo }}</td>
                        <td class="whitespace-nowrap py-4 pl-6">{{ payor.name }}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    @if (payorsData.length === 0) {
        <div class="justify-center py-[5%]">
            <h1 class="to-black text-center text-2xl font-bold">No Payor Details Available</h1>
        </div>
    }
} @else {
    <ac-loading-overlay [show]="loading"></ac-loading-overlay>
}
<ng-template #loading>
    <ac-loading-overlay [show]="loading"></ac-loading-overlay>
</ng-template>
