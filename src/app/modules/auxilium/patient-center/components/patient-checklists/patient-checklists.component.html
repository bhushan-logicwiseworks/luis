<div class="flex flex-auto flex-col overflow-hidden">
    <form [formGroup]="patientForm" (ngSubmit)="save()">
        <!-- Toolbar -->
        <div class="flex w-full bg-white p-1 shadow dark:bg-transparent">
            <fuse-horizontal-navigation [navigation]="toolbarData" [name]="'patient-toolbar'">
            </fuse-horizontal-navigation>
        </div>

        <!-- Patient Demographics Component -->
        <div class="w-full pb-2 pl-1 pr-1 pt-2 md:flex">
            <!-- LEFT COLUM -->
            <div class="flex w-full flex-col md:w-1/2">
                <!-- Referral Checklist Section -->
                <div class="flex flex-col bg-white p-4 shadow dark:bg-transparent">
                    <div class="text-secondary my-2 flex items-center text-xl font-semibold">
                        <mat-icon [svgIcon]="'format_list_numbered'" class="mr-2"></mat-icon>
                        Patient Onboarding Checklist
                    </div>
                    <div class="mt-4 flex flex-col">
                        <div class="w-full">
                            @for (item of onBoardingCheckList; track item) {
                                <aux-select-dropdown
                                    [controlName]="item.formControlName"
                                    [className]="'w-full'"
                                    [selectOption]="selectOptions"
                                    [label]="item.label"
                                    [matForm]="patientForm"
                                ></aux-select-dropdown>
                            }
                            <mat-form-field class="w-full">
                                <mat-label>Disposition Hold Note</mat-label>
                                <input matInput [formControlName]="'dispositionholdnote'" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUM -->
            <!-- md:pl-6 sm:mt-1 md:mt-0 -->
            <div class="flex w-full flex-col pl-2 md:w-1/2">
                <!-- Referral Checklist Section -->
                <div class="flex flex-col bg-white p-4 shadow dark:bg-transparent">
                    <div class="text-secondary my-2 flex items-center text-xl font-semibold">
                        <mat-icon [svgIcon]="'format_list_numbered'" class="mr-2"></mat-icon>
                        Referral Checklist
                    </div>
                    <div class="mt-4 flex flex-col">
                        <div class="w-full">
                            @for (item of onReferralCheckList; track item) {
                                <aux-select-dropdown
                                    [controlName]="item.formControlName"
                                    [className]="'w-full'"
                                    [selectOption]="selectOptions"
                                    [label]="item.label"
                                    [matForm]="patientForm"
                                ></aux-select-dropdown>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
