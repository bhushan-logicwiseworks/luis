@if (chartPosition === 'side') {
    <div class="flex flex-auto items-center">
        <div class="flex-1">
            <div class="flex items-center">
                <ic-icon
                    [icon]="icon"
                    [ngClass]="iconClasses"
                    class="mr-4 block rounded-full p-3"
                    size="24px"
                ></ic-icon>
                <div>
                    <p class="text-3xl font-bold leading-tight">{{ value }}&nbsp;</p>
                </div>
            </div>
        </div>
        @if (chartPosition === 'side') {
            <div class="flex-1">
                <ac-chart [options]="gaugeOptions" [series]="gaugeSeries"></ac-chart>
            </div>
        }
    </div>
    @if (chartPosition === 'side') {
        <p class="text-secondary ml-16 text-sm">{{ label }}</p>
    }
}

@if (chartPosition === 'below' || chartPosition === 'none') {
    <div class="flex flex-auto flex-col">
        <div class="text-center">
            <ic-icon [icon]="icon" [ngClass]="iconClasses" class="inline-block rounded-full p-3" size="24px"></ic-icon>
            <div>
                <p class="text-4xl font-bold">{{ value }}&nbsp;</p>
                <p class="text-secondary text-sm">{{ label }}</p>
            </div>
        </div>
        @if (chartPosition === 'below') {
            <div class="mt-4 flex flex-1 flex-col justify-end">
                <aux-chart [options]="gaugeOptions" [series]="gaugeSeries"></aux-chart>
            </div>
        }
    </div>
}
