<div class="flex items-center p-4">
    <ic-icon [icon]="icon" [ngClass]="iconClasses" class="mr-4 block rounded-full p-3" size="24px"></ic-icon>
    <div class="flex-auto">
        <h2 class="m-0 text-3xl font-bold leading-tight">{{ value }}&nbsp;</h2>
        <p class="text-secondary m-0 text-sm">{{ label }}</p>
    </div>
</div>

<div class="flex-auto">
    <aux-chart [options]="options" [series]="series"></aux-chart>
</div>
