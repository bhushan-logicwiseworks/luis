<div class="relative bg-white shadow">
    <aux-ag-grid
        [gridOptions]="options"
        [columnDefs]="columnDefs"
        [rowData]="rowData$ | async"
        [visibleColumns]="visibleColumns"
        [agGridHeight]="'calc(100vh - 312px)'"
        [loading]="loading$ | async"
        (cellClicked)="selectionChange($event)"
        [component]="locationBin ? 'locationBinList' : ''"
    >
    </aux-ag-grid>
</div>
