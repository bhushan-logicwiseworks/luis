<div class="flex w-full flex-col">
    <!-- Header -->
    <div class="flex w-full items-center bg-white p-3 shadow dark:bg-transparent">
        <div (click)="backToListing()">
            <mat-icon
                matPrefix
                class="icon-size-1 hidden cursor-pointer sm:flex"
                [svgIcon]="'heroicons_solid:arrow-left'"
            ></mat-icon>
        </div>
        @if (PriceId !== null) {
            <p
                class="status ml-3 flex flex-none items-center rounded bg-primary-100 px-3 py-1.5 font-medium text-accent-600"
            >
                {{ PriceId }}
            </p>
        }
        <fuse-horizontal-navigation [navigation]="toolbarData" [name]="'patient-toolbar'"></fuse-horizontal-navigation>
    </div>

    <div class="ar-history w-full">
        <!-- Form -->
        <form class="w-full" [formGroup]="addVendorForm">
            <!-- Section 1 Wide -->
            <div class="w-full p-1 pb-0">
                <div class="w-full border bg-white p-3 shadow dark:bg-transparent md:w-full">
                    <!-- First Row -->
                    <div class="mt-4 flex w-full flex-col gap-4 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Item Code:</label>
                            <div class="flex items-center">
                                <mat-form-field class="m-0">
                                    <input
                                        class="uppercase"
                                        [readonly]="false"
                                        matInput
                                        [formControlName]="'itemcode'"
                                    />
                                </mat-form-field>
                                <mat-icon
                                    matPrefix
                                    class="icon-size-1 ml-1 hidden cursor-pointer sm:flex"
                                    [svgIcon]="'heroicons_solid:download'"
                                    (click)="openItemList()"
                                ></mat-icon>
                            </div>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <label class="w-40 text-right">Description:</label>
                            <mat-form-field class="m-0 w-96">
                                <input class="uppercase" matInput [formControlName]="'description'" />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="mt-2 flex w-full flex-col gap-4 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Vendor Code:</label>
                            <div class="flex items-center">
                                <mat-form-field class="m-0">
                                    <input class="uppercase" [readonly]="false" matInput [formControlName]="'vendor'" />
                                </mat-form-field>
                                <mat-icon
                                    matPrefix
                                    class="icon-size-1 ml-1 hidden cursor-pointer sm:flex"
                                    [svgIcon]="'heroicons_solid:download'"
                                    (click)="openVendorList()"
                                ></mat-icon>
                            </div>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <label class="w-40 text-right">Company:</label>
                            <mat-form-field appearance="outline" class="m-0 w-30">
                                <input matInput type="text" tabindex="4" class="uppercase" formControlName="company" />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Third Row -->
                    <div class="mt-2 flex w-full flex-col gap-6 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Vendor PartNo:</label>
                            <mat-form-field appearance="outline" class="w-40">
                                <input matInput formControlName="vendorPartNo" />
                            </mat-form-field>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <label class="min-w-36 text-right">Date Last Order:</label>
                            <mat-form-field appearance="outline" class="m-0 w-32">
                                <input
                                    matInput
                                    [matDatepicker]="LastOrderDate"
                                    [formControlName]="'dateLastOrdered'"
                                    placeholder="__/__/____"
                                />
                                <mat-datepicker-toggle matIconSuffix [for]="LastOrderDate"></mat-datepicker-toggle>
                                <mat-datepicker #LastOrderDate="matDatepicker"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Fourth Row -->
                    <div class="mt-2 flex w-full flex-col gap-2 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Minimum Order:</label>
                            <mat-form-field appearance="outline" class="w-24">
                                <input matInput formControlName="minimumOrder" />
                            </mat-form-field>
                        </div>

                        <div class="flex items-center gap-x-2">
                            <label class="w-56 text-right">Date Last Received:</label>
                            <mat-form-field appearance="outline" class="m-0 w-32">
                                <input
                                    matInput
                                    [matDatepicker]="dateLastReceived"
                                    [formControlName]="'dateLastReceived'"
                                    placeholder="__/__/____"
                                />
                                <mat-datepicker-toggle matIconSuffix [for]="dateLastReceived"></mat-datepicker-toggle>
                                <mat-datepicker #dateLastReceived="matDatepicker"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Fifth Row -->
                    <div class="mt-2 flex w-full flex-col gap-2 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Order Multiplier:</label>
                            <mat-form-field appearance="outline" class="w-24">
                                <input matInput formControlName="orderMultiplier" />
                            </mat-form-field>
                        </div>

                        <div class="flex items-center gap-x-2">
                            <label class="w-56 text-right">Last Cost:</label>
                            <mat-form-field appearance="outline" class="m-0 w-24">
                                <input matInput [formControlName]="'lastCost'" />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Sixth Row -->
                    <div class="mt-2 flex w-full flex-col gap-2 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Contract Price:</label>
                            <mat-form-field appearance="outline" class="w-24">
                                <input matInput formControlName="contractPrice" />
                            </mat-form-field>
                        </div>
                        <div class="flex items-center gap-x-2">
                            <label class="w-56 text-right">Weight:</label>
                            <mat-form-field appearance="outline" class="m-0 w-24">
                                <input class="uppercase" matInput [formControlName]="'weight'" />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- Seventh Row -->
                    <div class="mt-2 flex w-full flex-col gap-2 md:flex-row md:flex-wrap lg:flex-nowrap">
                        <div class="flex items-center gap-x-2">
                            <label class="w-32 text-right">Unit of Measure:</label>
                            <mat-form-field class="m-0 w-32">
                                <mat-select [formControlName]="'unitOfMeasure'">
                                    <mat-select-trigger>{{ selectedMesure }}</mat-select-trigger>
                                    @for (unit of unitOfMeasureDropDown; track unit) {
                                        <mat-option [value]="unit.code">
                                            <div class="flex gap-6">
                                                <h2 class="font-extrabold">{{ unit.code }}</h2>
                                                {{ unit.description }}
                                            </div>
                                        </mat-option>
                                    }
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
