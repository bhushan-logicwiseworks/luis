<div class="flex flex-auto flex-col overflow-hidden">
    <div class="flex w-full bg-white dark:bg-transparent">
        <fuse-horizontal-navigation [navigation]="toolbarData" [name]="'price-toolbar'"> </fuse-horizontal-navigation>
    </div>
    <div class="relative overflow-auto bg-white shadow">
        <aux-ag-grid
            [gridOptions]="options"
            [component]="'pricecenter'"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [visibleColumns]="visibleColumns"
            [agGridHeight]="'calc(100vh - 312px)'"
            (cellClicked)="onRowSelection($event)"
            [loading]="loading$ | async"
        >
        </aux-ag-grid>
    </div>
</div>
