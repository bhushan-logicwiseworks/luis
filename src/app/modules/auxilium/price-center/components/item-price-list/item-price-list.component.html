<form class="flex flex-auto flex-col p-6 sm:p-6 sm:pb-0" [formGroup]="itemPriceListForm">
    <!-- Item Code -->
    <!-- Item Code -->
    <div class="flex items-baseline gap-6">
        <mat-form-field class="w-1/3">
            <mat-label>Item Code</mat-label>
            <input
                class="uppercase"
                matInput
                formControlName="itemcode"
                [placeholder]="'item code'"
                [spellcheck]="false"
                readonly
            />
        </mat-form-field>
        <mat-form-field class="w-1/2">
            <input class="uppercase" matInput formControlName="description" [spellcheck]="false" readonly />
        </mat-form-field>
    </div>
    <div class="flex gap-6">
        <mat-form-field class="w-1/3">
            <mat-label>Hcpcs Code</mat-label>
            <input
                class="uppercase"
                matInput
                formControlName="hcpcscode"
                [placeholder]="'Hcpcs Code'"
                [spellcheck]="false"
                readonly
            />
        </mat-form-field>
        <mat-form-field class="w-1/3">
            <mat-label>Branch Code</mat-label>
            <input
                class="uppercase"
                matInput
                formControlName="branchcode"
                [placeholder]="'Branch Code'"
                [spellcheck]="false"
                readonly
            />
        </mat-form-field>
    </div>
    <div class="flex gap-6">
        <div class="w-9/12">
            <div class="relative overflow-auto bg-white shadow">
                <aux-ag-grid
                    [gridOptions]="options"
                    [loading]="loading$ | async"
                    [component]="'pricecenter'"
                    [rowData]="rowData"
                    [columnDefs]="columnDefs"
                    [visibleColumns]="visibleColumns"
                    [agGridHeight]="'calc(85vh - 312px)'"
                    (rowSelectionChange)="selectionRowChange($event)"
                >
                </aux-ag-grid>
            </div>
        </div>
        <div class="flex w-3/12 flex-col">
            <button
                class="mb-2 ml-2"
                type="submit"
                mat-flat-button
                [color]="'primary'"
                [matTooltip]="'Add'"
                (click)="createPriceModal()"
            >
                Add
            </button>
            <button
                class="ml-2 mt-4"
                [disabled]="selectedRow === null ? true : false"
                type="button"
                mat-flat-button
                [color]="'accent'"
                [matTooltip]="'Delete'"
                (click)="deleteContact()"
            >
                Delete
            </button>

            <button
                class="ml-2 mt-6"
                [disabled]="selectedRow === null ? true : false"
                type="button"
                mat-flat-button
                [color]="'accent'"
                [matTooltip]="'Edit'"
                (click)="openItemPriceInfoModal()"
            >
                Edit
            </button>
        </div>
    </div>
</form>
