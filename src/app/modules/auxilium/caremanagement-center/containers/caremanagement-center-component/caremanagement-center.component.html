<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-6"
    >
        <!-- Title -->
        <div class="min-w-0 flex-1">
            <div>
                <h2 class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl">
                    Care Management Center
                </h2>
            </div>
        </div>

        <!-- Search -->
        <div class="min-w-0">
            <div class="mt-2">
                <div class="flex flex-none items-center bg-white px-4 dark:bg-transparent">
                    <div class="bg-base flex w-full flex-1 items-center rounded-full border px-5 py-4">
                        <mat-icon class="mr-2 icon-size-5" [svgIcon]="'mat_outline:search'"></mat-icon>

                        <input
                            [formControl]="searchCtrl"
                            class="placeholder-black w-full bg-transparent outline-none"
                            placeholder="Search Results..."
                            type="text"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions Drawer -->
        <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
            <button mat-icon-button (click)="matDrawer.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </div>
    </div>

    <mat-drawer-container class="h-full flex-auto">
        <!-- Drawer -->
        <mat-drawer
            class="w-72 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #matDrawer
        >
            <!-- AUX Sidebar -->
            <aux-sidebar [menuData]="menuData" [showTitle]="false" [title]="'SalesCode Actions'"></aux-sidebar>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex-auto">
                <!-- CONTENT GOES HERE -->
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
