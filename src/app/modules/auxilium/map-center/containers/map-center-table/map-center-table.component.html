<div class="flex flex-auto flex-col overflow-hidden">
    <div class="relative overflow-auto bg-white dark:bg-transparent">
        <mat-tab-group>
            <mat-tab label="Map">
                <div #map style="width: 100%; height: 650px"></div>
            </mat-tab>
            <mat-tab label="Data">
                <aux-ag-grid
                    [columnDefs]="columnDefs"
                    [rowData]="rowData"
                    [component]="'maptablecenter'"
                    [visibleColumns]="visibleColumns"
                    [paginatorOption]="paginatorOptions"
                    [agGridHeight]="'calc(100vh - 408px)'"
                    [loading]="loading$ | async"
                >
                </aux-ag-grid>
            </mat-tab>
        </mat-tab-group>
        <ac-loading-overlay [show]="loading$ | async"></ac-loading-overlay>
    </div>
</div>
