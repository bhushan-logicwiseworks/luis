<!-- Header -->
<div class="relative w-full">
    <div class="flex items-center" mat-dialog-title>
        <ng-container>
            <mat-icon [svgIcon]="'mat_outline:assignment'" [color]="'primary'"></mat-icon>
            <h2 class="text-secondary flex-1 pl-2 font-bold uppercase">Save Work order Rep</h2>
        </ng-container>
        <button class="text-secondary" matTooltip="Close" mat-dialog-close mat-icon-button type="button" tabindex="-1">
            <mat-icon [svgIcon]="'mat_outline:close'"></mat-icon>
        </button>
    </div>
</div>

<!-- Contact form -->
<div class="relative flex flex-auto flex-col items-center px-6 sm:px-9">
    <div class="w-full max-w-3xl">
        <form [formGroup]="contactForm">
            <!-- Sales Code -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Sales Code</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:user-circle'"
                    ></mat-icon>
                    <input
                        class="uppercase"
                        matInput
                        [formControlName]="'salesCode'"
                        [placeholder]="'Sales Code'"
                        [spellcheck]="false"
                    />
                </mat-form-field>
            </div>

            <!-- First Name -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>First Name</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:user-circle'"
                    ></mat-icon>
                    <input
                        class="uppercase"
                        matInput
                        [formControlName]="'firstName'"
                        [placeholder]="'First Name'"
                        [spellcheck]="false"
                    />
                </mat-form-field>
            </div>

            <!-- Last Name -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Last Name</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:user-circle'"
                    ></mat-icon>
                    <input
                        class="uppercase"
                        matInput
                        [formControlName]="'lastName'"
                        [placeholder]="'Last Name'"
                        [spellcheck]="false"
                    />
                </mat-form-field>
            </div>

            <!-- Email -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Email</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:mail'"
                    ></mat-icon>
                    <input
                        class="uppercase"
                        matInput
                        [formControlName]="'email'"
                        [placeholder]="'Email'"
                        [spellcheck]="false"
                    />
                </mat-form-field>
            </div>

            <!-- Address -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Address</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:location-marker'"
                    ></mat-icon>
                    <input class="uppercase" matInput [formControlName]="'address'" [placeholder]="'Address'" />
                </mat-form-field>
            </div>

            <!-- Address2 -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Address 2</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:location-marker'"
                    ></mat-icon>
                    <input class="uppercase" matInput [formControlName]="'address2'" [placeholder]="'Address 2'" />
                </mat-form-field>
            </div>

            <!-- City -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>City</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:location-marker'"
                    ></mat-icon>
                    <input class="uppercase" matInput [formControlName]="'city'" [placeholder]="'City'" />
                </mat-form-field>
            </div>

            <!-- State -->
            <div class="mt-4">
                <mat-label>State</mat-label>
                <div class="relative">
                    <mat-icon
                        matPrefix
                        class="fix-icon hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:location-marker'"
                    ></mat-icon>
                    <ng-select
                        [items]="usstates"
                        class="state-select state w-full uppercase"
                        [appearance]="'outline'"
                        bindLabel="name"
                        formControlName="state"
                        bindValue="name"
                        [trackByFn]="trackByFn"
                        [selectOnTab]="true"
                    >
                    </ng-select>
                </div>
            </div>

            <!-- Zip -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Zip</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:location-marker'"
                    ></mat-icon>
                    <input matInput [formControlName]="'zip'" [placeholder]="'Zip'" numbers />
                </mat-form-field>
            </div>

            <!-- Cell -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Cell</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:phone'"
                    ></mat-icon>
                    <input
                        matInput
                        [formControlName]="'cell'"
                        [value]="contact?.cell || '' | phone"
                        mask="(000) 000-0000"
                        [showMaskTyped]="true"
                        [placeholder]="'Cell'"
                        numbers
                    />
                </mat-form-field>
            </div>

            <!-- Phone -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Phone</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:phone'"
                    ></mat-icon>
                    <input
                        matInput
                        [formControlName]="'phone'"
                        [value]="contact?.phone || '' | phone"
                        mask="(000) 000-0000"
                        [showMaskTyped]="true"
                        [placeholder]="'Phone'"
                        numbers
                    />
                </mat-form-field>
            </div>

            <!-- Fax -->
            <div class="mt-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Fax</mat-label>
                    <mat-icon
                        matPrefix
                        class="hidden icon-size-5 sm:flex"
                        [svgIcon]="'heroicons_solid:printer'"
                    ></mat-icon>
                    <input
                        matInput
                        [formControlName]="'fax'"
                        [value]="contact?.fax || '' | phone"
                        mask="(000) 000-0000"
                        [showMaskTyped]="true"
                        [placeholder]="'Fax'"
                        numbers
                    />
                </mat-form-field>
            </div>

            <!-- Is Active -->
            <div class="mt-4">
                <mat-checkbox class="-ml-2" [color]="'primary'" [formControlName]="'isActive'">
                    <span>Is Active?</span>
                </mat-checkbox>
            </div>

            <!-- Alert -->
            @if (alert) {
                <fuse-alert
                    [appearance]="'outline'"
                    [type]="alert.type"
                    [showIcon]="false"
                    [@shake]="true"
                    class="mt-4"
                >
                    {{ alert.message }}
                </fuse-alert>
            }

            <!-- Actions -->
            <div
                class="-mx-6 mt-10 flex items-center border-t bg-gray-50 py-4 pl-1 pr-4 dark:bg-transparent sm:-mx-12 sm:pl-7 sm:pr-12"
            >
                <!-- Cancel -->
                <button class="ml-auto" mat-button [matTooltip]="'Cancel'" mat-dialog-close>Cancel</button>

                <!-- Save -->
                <button
                    class="ml-2"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="contactForm.invalid"
                    [matTooltip]="'Save'"
                    (click)="saveContact()"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
