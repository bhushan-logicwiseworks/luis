@for (appName of allAppNameList; track appName) {
    <div>
        <div class="flex flex-col px-2 py-2 sm:flex-row sm:items-center">
            <div class="flex items-center">
                <div class="flex h-10 w-10 flex-0 items-center justify-center overflow-hidden rounded-full">
                    @if (appName.name) {
                        <ngx-avatars [name]="appName.name" size="75"></ngx-avatars>
                    }
                </div>
                <div class="ml-4">
                    <div class="font-medium">{{ appName.name }}</div>
                </div>
            </div>
            <div class="mt-4 flex items-center sm:ml-auto sm:mt-0">
                <div class="order-1 sm:order-2 sm:ml-3">
                    <button mat-raised-button color="primary" (click)="addEmployeeAccess(appName)">Add</button>
                </div>
            </div>
        </div>
    </div>
}
@if (allAppNameList.length == 0) {
    <div class="justify-center pt-[50%]">
        <h1 class="to-black text-center text-2xl font-bold">No More Access</h1>
    </div>
}
