<div class="p-6">
    <div class="-m-2 flex flex-wrap">
        <div class="bg-card relative m-2 h-40 w-40 rounded-2xl p-4 shadow">
            <ng-content></ng-content>
            <a
                class="absolute inset-0 z-10 flex cursor-pointer flex-col p-4"
                [ngClass]="{
                    'active rounded-2xl':
                        (selectedFile$ | async)?.fileId === item.fileId &&
                        !fileActions.selection.selected.length &&
                        isFileSelected,
                }"
                [matTooltip]="item.displayName || item.folderName"
                [matTooltipDisabled]="(item.displayName || item.folderName)?.length < 20"
            >
                <div class="aspect-[9/6]">
                    <div class="flex h-full items-center justify-center">
                        <!-- Icon -->
                        @if (!item.displayName) {
                            <mat-icon
                                class="icon-size-24"
                                [svgIcon]="'folder'"
                                [ngStyle]="{ color: '#e8bb4d' }"
                            ></mat-icon>
                        }
                        @if (item.displayName) {
                            <div class="relative">
                                <mat-icon
                                    class="text-hint icon-size-14"
                                    [svgIcon]="'heroicons_solid:document'"
                                ></mat-icon>
                                <div
                                    class="absolute bottom-0 left-0 rounded bg-red-600 px-1.5 text-sm font-semibold leading-5 text-white"
                                >
                                    PDF
                                </div>
                            </div>
                        }
                    </div>
                </div>
                <div class="flex flex-auto flex-col justify-center text-center text-sm font-medium">
                    <ng-container>
                        <div class="text-secondary truncate">{{ item.displayName || item.folderName }}</div>
                    </ng-container>
                </div>
            </a>
        </div>
    </div>
</div>
